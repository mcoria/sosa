apiVersion: apps/v1
kind: Deployment
metadata:
  name: sosa-worker
  labels:
    app: sosa-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sosa-worker
  template:
    metadata:
      name: sosa-worker
      labels:
        app: sosa-worker
    spec:
      volumes:
        - name: ephemeral-storage
          emptyDir: { }
      initContainers:
        - name: sosa-worker-init
          image: sosa-worker-init:0.0.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBIT_HOST
              value: "chesstango-rabbit-svc.default.svc.cluster.local"
            - name: WORKER_INIT_DIRECTORY
              value: "/data"
          volumeMounts:
            - name: ephemeral-storage
              mountPath: /data
      containers:
        - name: sosa-worker
          image: sosa-worker:0.0.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBIT_HOST
              value: "chesstango-rabbit-svc.default.svc.cluster.local"
            - name: WORKER_INIT_DIRECTORY
              value: "/data"
          volumeMounts:
            - name: ephemeral-storage
              mountPath: /data
      restartPolicy: Always