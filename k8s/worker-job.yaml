apiVersion: batch/v1
kind: Job
metadata:
  name: sosa-worker
spec:
  completions: 100
  parallelism: 1
  template:
    metadata:
      name: sosa-worker
    spec:
      restartPolicy: Never
      volumes:
        - name: ipc-dir
          emptyDir: { }
        - name: books-volume
          hostPath:
            path: /run/desktop/mnt/host/c/java/projects/chess/chess-utils/books
            type: Directory
      initContainers:
        - name: sosa-worker-init
          image: sosa-worker-init:0.0.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBIT_HOST
              value: "chesstango-rabbit-svc.default.svc.cluster.local"
            - name: WORKER_INIT_DIRECTORY
              value: "/init-ipc-dir"
          volumeMounts:
            - name: ipc-dir
              mountPath: /init-ipc-dir
      containers:
        - name: sosa-worker
          image: sosa-worker:0.0.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBIT_HOST
              value: "chesstango-rabbit-svc.default.svc.cluster.local"
            - name: WORKER_INIT_DIRECTORY
              value: "/init-ipc-dir"
          envFrom:
            - configMapRef:
                name: sosa-config
          volumeMounts:
            - name: ipc-dir
              mountPath: /init-ipc-dir
            - name: books-volume
              mountPath: /books/