apiVersion: batch/v1
kind: Job
metadata:
  name: sosa-worker
spec:
  completions: 100
  parallelism: 1
  template:
    metadata:
      name: sosa-worker
    spec:
      restartPolicy: Never
      volumes:
        - name: ipc-volume
          emptyDir: { }
        - name: books-volume
          hostPath:
            path: /run/desktop/mnt/host/c/java/projects/chess/chess-utils/books
            #path: /home/mauricio/chesstango/books
            type: Directory
      initContainers:
        - name: sosa-worker-init
          image: coriamauricio/sosa-worker-init:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBIT_HOST
              value: "chesstango-rabbit-svc.default.svc.cluster.local"
            - name: WORKER_INIT_DIRECTORY
              value: "/init-ipc-dir"
            - name: RABBIT_USER
              valueFrom:
                secretKeyRef:
                  name: sosa-secrets
                  key: rabbit_user
            - name: RABBIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sosa-secrets
                  key: rabbit_password
          volumeMounts:
            - name: ipc-volume
              mountPath: /init-ipc-dir
      containers:
        - name: sosa-worker
          image: coriamauricio/sosa-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RABBIT_HOST
              value: "chesstango-rabbit-svc.default.svc.cluster.local"
            - name: WORKER_INIT_DIRECTORY
              value: "/init-ipc-dir"
            - name: RABBIT_USER
              valueFrom:
                secretKeyRef:
                  name: sosa-secrets
                  key: rabbit_user
            - name: RABBIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sosa-secrets
                  key: rabbit_password
          envFrom:
            - configMapRef:
                name: sosa-config
          volumeMounts:
            - name: ipc-volume
              mountPath: /init-ipc-dir
            - name: books-volume
              mountPath: /books/