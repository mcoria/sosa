app:
  botToken: ${BOT_TOKEN}
  challengeJob: ${CHALLENGE_JOB:false}
  challengeExpire: 15
  gameWatchDog: ${GAME_WATCHDOG:false}
  gameExpire: 30


spring:
  application:
    name: sosa-master

  main:
    web-application-type: none

  rabbitmq:
    host: ${RABBIT_HOST}
    port: 5672
    username: ${RABBIT_USER}
    password: ${RABBIT_PASSWORD}
    virtual-host: /
    # Recommended for publishers:
    publisher-confirm-type: correlated
    publisher-returns: true

  # Optional listener tuning
  # rabbitmq:
  #   listener:
  #     simple:
  #       concurrency: 2
  #       max-concurrency: 10
  #       prefetch: 10

  quartz:
    job-store-type: memory
    properties.org.quartz.threadPool.threadCount: 1
