app:
  bot_token: ${BOT_TOKEN}
  game_watch_dog: false
  maxSimultaneousGames: 1
  challengeJob: false

spring:
  application:
    name: sosa-master

  main:
    web-application-type: none

  rabbitmq:
    host: ${RABBIT_HOST}
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    # Recommended for publishers:
    publisher-confirm-type: correlated
    publisher-returns: true

  # Optional listener tuning
  # rabbitmq:
  #   listener:
  #     simple:
  #       concurrency: 2
  #       max-concurrency: 10
  #       prefetch: 10

  quartz:
    job-store-type: memory
    properties.org.quartz.threadPool.threadCount: 1

